<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveration Form</title>
</head>
<body>
    <h1>Travel Reservation Form</h1>
    <h3>Everything must be <u>INFORM</u></h3>
    <form>
        <label for="name">Full Name</label>
        <input required type="text" placeholder="Nongboom Naruk">
        <br>

        <label for="email">E-mail</label>
        <input type="email" placeholder="xxx@yyy.zzz">
        <br>
        
        <label for="phone">Phone number</label>
        <input required type="tel" placeholder="+991234567890">
        <br>

        <label for="package">Select Tour Package :</label>
        <br><label for="op1">Millionniar</label>
        <input type="radio" id="op1">
        <label for="op1">Normal person</label>
        <input type="radio" id="op2">

        <br>
        
        <label for="date">Arrival Date</label>
        <input required type="date">
        
        <br>
        <label for="num_person">Number of Person</label>
        <input required type="number">

        <br>
        <label for="extra">Extra services :</label><br>
        <label for="eop1">Airport Taxi</label>
        <input type="checkbox"><br>
        <label for="eop2">Transparent Room</label>
        <input type="checkbox"><br>
        <label for="eop3">Breakfast</label>
        <input type="checkbox">

        <br>
        <label for="discount">Discount Coupon</label>
        <input type="text">

        <br>
        <label for="consent">Terms and Condition</label>
        <br><label for="cop1">Of course</label>
        <input type="radio">
        <label for="cop2">No way</label>
        <input type="radio">

        <br>
        <label></label>

        <input type="submit">
    </form>
</body>
</html>
